name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "sharvaribhondekar23@gmail.com"
          git config --global user.name "sharvarianand"
          
          # 1. Create a temporary directory for the backend content
          mkdir ../temp_backend_deploy
          cp -r backend/* ../temp_backend_deploy/
          cp backend/.dockerignore ../temp_backend_deploy/ # Ensure hidden files are copied 
          # Note: We specifically want to start FRESH to avoid history binary blobs
          
          # 2. Initialize new git repo in temp dir
          cd ../temp_backend_deploy
          git init
          git checkout -b main
          
          # 3. Add all files
          git add .
          git commit -m "Deploy backend: ${{ github.sha }}"
          
          # 4. Force push to Hugging Face
          git push --force https://user:$HF_TOKEN@huggingface.co/spaces/sharvarianand/InterVueX-Backend main
