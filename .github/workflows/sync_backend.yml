name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "sharvaribhondekar23@gmail.com"
          git config --global user.name "sharvarianand"
          # 1. Split the backend folder into a temporary branch
          git subtree split --prefix backend -b hf-sync-branch
          
          # 2. Force push that branch to Hugging Face main
          git push --force https://user:$HF_TOKEN@huggingface.co/spaces/sharvarianand/InterVueX-Backend hf-sync-branch:main
