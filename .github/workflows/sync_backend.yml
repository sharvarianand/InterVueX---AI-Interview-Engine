name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "sharvaribhondekar23@gmail.com"
          git config --global user.name "sharvarianand"
          # Install git-subtree
          # Force push the backend folder to the main branch of the HF Space
          git subtree push --prefix backend https://user:$HF_TOKEN@huggingface.co/spaces/sharvarianand/InterVueX-Backend main
